<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Name ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      overflow: hidden;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .cake {
      position: relative;
      width: 80px;
      height: 60px;
      background: linear-gradient(to bottom, #5d4037, #3e2723);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5),
        inset 0 4px 6px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    /* icing layer */
    .cake::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to bottom, #fff8e1, #ffe0b2);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: radial-gradient(circle at 50% 20%, #ff0, #f90, #f00);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scaleY(1);
        opacity: 0.9;
      }

      to {
        transform: translateX(-50%) scaleY(1.2);
        opacity: 0.7;
      }
    }

    .message {
      opacity: 0;
      transform: scale(0.9);
      font-size: 1.5rem;
      margin-top: 40px;
      transition: all 1s ease;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="cake" id="cake">
    <div class="flame" id="flame"></div>
  </div>
  <div class="message" id="message">Happy Birthday, Name ðŸŽ‰</div>

  <video id="rickroll" width="420" height="236" src="./CandleAnimation.mp4" muted preload="auto"
    style="opacity: 0; transition: all 1.5s ease; margin-top: 30px; border-radius: 10px;"></video>



  <script>
    const cake = document.getElementById("cake");
    const flame = document.getElementById("flame");
    const message = document.getElementById("message");

    cake.addEventListener("click", () => {
      // blow out the flame
      flame.style.transition = "opacity 0.4s ease";
      flame.style.opacity = "0";
      setTimeout(() => {
        flame.remove();
      }, 400);
      // show rickroll after message
      setTimeout(() => {
        const vid = document.getElementById("rickroll");
        vid.style.opacity = "1";
        vid.play().catch(e => console.error(e));
      }, 1800);



      // confetti burst
      for (let i = 0; i < 60; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.top = "-10px";
        conf.style.transform = `rotate(${Math.random() * 360}deg)`;
        conf.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }

      // message animation
      setTimeout(() => {
        message.style.opacity = "1";
        message.style.transform = "scale(1)";
      }, 600);
    });
  </script>
</body>

</html>
